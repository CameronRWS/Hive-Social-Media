android-build:
    image: javiersantos/android-ci:latest    
    stage: androidbuild    
    before_script:        
        - export GRADLE_USER_HOME='pwd'/.gradle        
        - chmod +x ./Frontend/hiveFrontend/gradlew    
    tags:        
        - FRONTEND    
    script:        
        - cd Frontend/hiveFrontend/        
        - ./gradlew assemble    
    artifacts:        
        paths:            
            - Frontend/hiveFrontend/app/build/outputs/
    only: 
        refs: 
            - master 
        changes: 
            - Frontend/**/*
    
