stages:
    - mavenbuild
    - maventest
    - autodeploy
    - androidbuild
    - androidtest
    
autoDeploy:
    stage: autodeploy
    tags:
        - BACKEND
    script:
        - cd Backend/hive
        - mvn package -B
        - sudo mv target/hive-0.0.1-SNAPSHOT.jar /target/web-demo.jar
        - sudo systemctl stop web-demo
        - sudo systemctl start web-demo

maven-build: 
    stage: mavenbuild
    tags: 
        - BACKEND 
    script: 
        - cd Backend/hive
        - mvn package -B
        
maven-test: 
    stage: maventest
    tags: 
        - BACKEND
    script: 
        - cd Backend/hive
        - mvn test 
    artifacts: 
        paths: 
            - Backend/hive/target/hive-0.0.1-SNAPSHOT.jar
            
android-build:
    image: javiersantos/android-ci:latest    
    stage: androidbuild    
    before_script:        
        - export GRADLE_USER_HOME='pwd'/.gradle        
        - chmod +x ./Frontend/hiveFrontend/gradlew   
    tags:        
        - FRONTEND    
    script:        
        - cd Frontend/hiveFrontend/        
        - ./gradlew assemble    
    artifacts:        
        paths:            
            - Frontend/hiveFrontend/app/build/outputs/

unitTests:    
    image: javiersantos/android-ci:latest    
    stage: androidtest    
    before_script:        
        - export GRADLE_USER_HOME='pwd'/.gradle
        - chmod +x ./Frontend/hiveFrontend/gradlew    
    tags:        
        - FRONTEND    
    script:        
        - cd Frontend/hiveFrontend/        
        - ./gradlew assemble